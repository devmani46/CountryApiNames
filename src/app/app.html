
<app-combobox
  [options]="countries"
  [searchable]="true"
  placeholder="Select or Search Country"
  (valueChange)="onCountrySelected1($event)"
></app-combobox>

@if (selectedCountry1) {
  <p>You selected: <strong>{{ selectedCountry1 }}</strong></p>
}
